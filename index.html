<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Javascript Library</title>
</head>

<body>
  <h1>Javascript Library</h1>
  <p>Take a look at our selection of books!</p>

  <!-- Filter one  genre?-->
  <div class="filter__genre">
    <select id="filter__genre--dropdown">
      <option value="all">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Adventure">Adventure</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Dystopian">Dystopian</option>
    </select>
  </div>

  <!-- Favorites -->
  <div id="filter__fave">
    <button>favorites</button>
  </div>

  <!-- Sort one  by author and title? -->
  <div id="filter__abc">
    <button>author</button>
    <button>title</button>
  </div>

  <!-- container of book cards -->
  <section id="container">
  </section>

  <script src="./script.js"></script>
</body>
</html>
