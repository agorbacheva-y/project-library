<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
  <title>Javascript Library</title>
</head>

<body>
  <h1>Javascript Library</h1>
  <p>Take a look at our selection of books!</p>

  <!-- FILTER ONE genre -->
  <div class="dropdown__genre">
    <select id="filter__genre--dropdown">
      <option value="all">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Adventure">Adventure</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Dystopian">Dystopian</option>
    </select>
  </div>

  <!-- FAVORITES -->
  <div class="filter__fave">
    <button class="filter__fave--btn">favorites</button>
  </div>

  <!-- SORT ONE & TWO alphabetically by author and title -->
  <div class="filter__abc">
    <button class="filter__abc--author">author</button>
    <button class="filter__abc--title">title</button>
  </div>

  <!-- SORT THREE & FOUR date -->
  <div class="dropdown__sort">
    <select id="dropdown__date">
      <option value="21st century">21st century</option>
      <option value="old to new">Oldest to Newest</option>
      <option value="new to old">Newest to Oldest</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <!-- container of book cards -->
  <section id="container">
  </section>

  <script src="./script.js"></script>
</body>
</html>
