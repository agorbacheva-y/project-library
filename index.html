<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/12e82f9592.js" crossorigin="anonymous"></script>
  <title>Javascript Library</title>
</head>

<body>
  <h1>Javascript Library</h1>
  <p>Take a look at our selection of books!</p>

  <!-- FILTER by genre -->
  <div class="filter__genre">
    <select id="filter__genre--dropdown">
      <option value="all">All</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Adventure">Adventure</option>
      <option value="Horror">Horror</option>
      <option value="Mystery">Mystery</option>
      <option value="Dystopian">Dystopian</option>
    </select>
  </div>

  <!-- SORT by date, rating, abc -->
  <div class="sort__date">
    <select id="sort__date--dropdown">
      <option value="old to new">Oldest to Newest</option>
      <option value="new to old">Newest to Oldest</option>
      <option value="highest">Highest Rating</option>
      <option value="lowest">Lowest Rating</option>
    </select>
  </div>

  <!-- FILTER favorites -->
  <div class="filter__fave">
    <button class="filter__fave--btn">favorites</button>
  </div>

  <div class="filter__fave">
    <button class="filter__all--btn">show all</button>
  </div>

  <!-- FILTER by 21st century  -->
  <div class="filter__twentyFirstCentury">
    <button class="filter__twentyFirstCentury--btn">21st century</button>
  </div>

  <!-- SEARCH bar -->
  <div class="search">
    <input 
      id="search"
      for="search"
      placeholder="Search"
    />
  </div>

  <!-- container of book cards -->
  <section id="container">
  </section>

  <script src="./script.js"></script>
</body>
</html>
